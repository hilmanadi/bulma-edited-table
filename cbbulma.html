<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./bulma.css">
  </head>
  <body>
    <div class="container">
     <table class="table">
        <thead>
          <tr>
            <th><abbr title="Position">Pos</abbr></th>
            <th><abbr title="Team">Team</abbr></th>
            <th><abbr title="Played">Pld</abbr></th>
            <th><abbr title="Won">W</abbr></th>
            <th><abbr title="Drawn">D</abbr></th>
            <th><abbr title="Lost">L</abbr></th>
            <th><abbr title="Goals for">GF</abbr></th>
            <th><abbr title="Goals against">GA</abbr></th>
            <th><abbr title="Goal difference">GD</abbr></th>
            <th><abbr title="Points">Pts</abbr></th>
            <th><abbr title="Qual"></abbr>Qualification or relegation</abbr></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Pos">1</td>
            <td data-label="Tim"><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">Leicester City</a> <strong>(C)</strong>
            </td>
            <td data-label="Pld">38</td>
            <td data-label="Won">23</td>
            <td data-label="Drw">12</td>
            <td data-label="Lst">3</td>
            <td data-label="GF">68</td>
            <td data-label="GA">36</td>
            <td data-label="GD">+32</td>
            <td data-label="Pts">81</td>
            <td data-label="Qlf">
              <a style="background-color: tomato;color: wheat;">
                Edit 
              </a>
              <a style="background-color:crimson;color: wheat;">
                Delete
              </a>
            </td>
          </tr>
         
        </tbody>
      </table>

      <div class="columns">
        <div class="column">
          First column
        </div>
        <div class="column">
          Second column
        </div>
        <div class="column">
          Third column
        </div>
        <div class="column">
          Fourth column
        </div>
      </div>
    </div>
</body>
  
</html>
